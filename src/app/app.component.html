<ion-app>

  <ion-menu side="start" contentId="main-content">

      <ion-toolbar>
        <ion-title style="color: #42d77d;"> Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <img src="assets/WePadel.png" alt="WePadel Picture">
      <ion-list lines="none">

          <ion-icon name="person"></ion-icon>
          <ion-label style="margin-left: 8px;"> Moj profil</ion-label>
        </ion-item>
        <ion-menu-toggle>
          <ion-item routerLink="/padel/tabs/home">

            <ion-label style="margin-left: 8px;"> Poƒçetna</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
