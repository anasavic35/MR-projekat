<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dobrodosli nazad!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
    

 <ion-grid>
  <ion-row>
    <ion-col size-sm="8" offset-sm="2">
      <ion-list>



        <ion-item>
          <ion-input type="email" label="Email" label-placement="floating" ngModel name="email" required email #email="ngModel">
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item lines="none" *ngIf="email.invalid && email.touched">
          <ion-label>Should be a valid email adress.</ion-label>
        </ion-item>



      <ion-item>
        <ion-input type="password" label="Password" label-placement="floating" ngModel name="password" required minLength="7" #password="ngModel">
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item lines="none" *ngIf="password.invalid && password.touched">
        <ion-label>Should be a valid password.</ion-label>
      </ion-item>


      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="8" offset-sm="2">
     <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid">Log in</ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>


  </form>





</ion-content>
