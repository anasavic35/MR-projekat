

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <p class="padel-info">Šta je padel?</p>
    <p class="padel-p">Padel je najbrže rastući sport u svetu. Prijavi se i zakaži svoj prvi termin!</p>
    <img src="assets/padelGirl.png" alt="Padel girl">
  </div>
  <div class="form-container">
    <form #logInForm="ngForm" (ngSubmit)="onLogIn(logInForm)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="8" offset-sm="2">
            <ion-list>
              <ion-item>
                <ion-input type="email" label="Email" label-placement="floating" ngModel name="email" required email #email="ngModel">
                </ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="email.invalid && email.touched">
                <ion-label>Email adresa treba da bude validna.</ion-label>
              </ion-item>
              <ion-item>
                <ion-input type="password" label="Lozinka" label-placement="floating" ngModel name="password" required minLength="7" #password="ngModel">
                </ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="password.invalid && password.touched">
                <ion-label>Lozinka mora da bude validna.</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="8" offset-sm="2">
            <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid">Uloguj se</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
  
</ion-content>
