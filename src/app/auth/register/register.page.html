
<ion-content>
  <div class="register-container">
    <p class="register-info">Šta je padel?</p>
    <p class="padel-pp">Padel je najbrže rastući sport u svetu. Registruj se i zakaži svoj prvi termin!</p>
    <img src="assets/padelGirl.png" alt="Padel girl">
  </div>
  <div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Ime</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Prezime</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <ion-col>
          <p>Should be a valid email adress.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Lozinka</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <ion-col>
          <p>Should be a valid passwsord.</p>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="round" expand="block">Registruj se</ion-button>
        </ion-col>
      </ion-row>
  
  
    </ion-grid>

  </form>
</div>



</ion-content>
