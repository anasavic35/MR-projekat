<ion-header>
  <ion-toolbar>
    <ion-title>Detalji rezervacije</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">Zatvori</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ reservationData.date | date }} <br>
              {{ reservationData.time.timeSlot }}
            </ion-card-title>
            <ion-card-subtitle>{{ reservationData.field.name }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Ponesite osmeh na lice i dobar vajb.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let comment of reservationData.comments">
            <ion-label>
              <p>{{ comment.text }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-textarea placeholder="Unesite komentar..." [(ngModel)]="newComment"></ion-textarea>
        <ion-button expand="block" (click)="addComment()">Dodaj komentar</ion-button>
      </ion-col>
    </ion-row> 
    
  </ion-grid>

</ion-content>
