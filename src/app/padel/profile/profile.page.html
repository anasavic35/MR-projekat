<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Moj profil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="profile-picture-container">
          <img src="assets/avatar.png" alt="Profile Picture">
          <ion-button (click)="handleButtonClick()" class="add-button">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label position="stacked">Ime</ion-label>
          <ion-input type="text" [(ngModel)]="profile.name"  [disabled]="!editMode"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Prezime</ion-label>
          <ion-input type="text" [(ngModel)]="profile.surname"  [disabled]="!editMode"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" [(ngModel)]="profile.email" disabled></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Lozinka</ion-label>
          <ion-input type="password" [(ngModel)]="profile.password" disabled></ion-input>
        </ion-item>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button expand="block" (click)="saveProfile()" [hidden]="!editMode">Sacuvaj</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
